<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Studios - Content Creator, Cinematographer, UI-UX Designer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
        integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</head>

<body>
    <section id="tableSection" class="mt-5 mb-5" style="margin-top: 10vh;">
        No of rows: <input type="number" ng-model="limit" min="1" max={{rowLimit}}>
        <div ng-controller="searchController">
            Search:<input type="search" class="" ng-model="item" placeholder="Search Something" ng-keyup="setSearch()"> <br><br>
        </div>
    <div class="ServiceTable">
    <table id="customers">
        <thead>
            <tr>
                <th >Name</th>
                <th>Vehicle</th>
                <th >Type</th>
                <th>Service</th>
                <th>Charge</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in datas | limitTo: limit | orderBy:order |filter:search">
                <td>{{data.name}}</td>
                <td>{{data.Vehicle | uppercase}}</td>
                <td>{{data.type | uppercase }}</td>
                <td>{{data.Service | uppercase}}</td>
                <td>{{data.Charge | currency : "â‚¹"}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
