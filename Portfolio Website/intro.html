<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Studios - Content Creator, Cinematographer, UI-UX Designer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
</head>
<body>
  <div class="container">

    <div class="form-intro">
        <h1 style="text-align: center;font-family: sans-serif;">Login</h1>
        <form id="loginForm">
            <label style="margin-right: 52px;margin-bottom: 13px;font-family: sans-serif;">
                Username
            </label>
            <input type="text" id="name" aria-describedby="nameHelp" ng-model="username" style="margin-top: 10px;">
            <br>
            <label style="margin-right: 52px;margin-bottom: 13px;font-family: sans-serif;">Password</label>
            <input type="password" ng-model="password" style="margin-top: 12px;margin-left: 5px;">
            <br>
            <input type="checkbox" style="margin-top: 10px;">
            <label for="" style="font-family: sans-serif;">Remember me</label>
           
            <button style="margin-top: 10px;margin-left: 15px;" ng-click="submitForm()">Submit</button>
        </form>
    </div>

  </div>
</body>
</html>
